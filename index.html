<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador múltiples campos - JS Moderno </title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet"> 
    <link type="text/css" rel="stylesheet" href="css/tailwind.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <h1>Buscador de Autos</h1>

    <div class="contenedor">

        <form id="buscador">

                <div class="buscador--filtro">
                    <div class="text">Marca</div>

                    <select class="select" id="marca">            
                            <option value="Todos">Todos</option>
                            <option value="Audi">Audi</option>
                            <option value="BMW">BMW</option>
                            <option value="Mercedes Benz">Mercedes Benz</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Ford">Ford</option>
                            <option value="Dodge">Dodge</option>
                    
                    </select>
                    <span class="iconify" data-icon="bx:bx-down-arrow"></span>
                </div>

                <div class="buscador--filtro">
                    <div class="text">Año</div>

                    <select class="select" id="year">
                        <option value="Todos">Todos</option>
                    </select>

                    <span class="iconify" data-icon="bx:bx-down-arrow"></span>

                </div>

                <div class="buscador--filtro">
                    <div class="text">Precio Minimo</div>

                    <select class="select" id="minimo">
                            <option value="Todos">Todos</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>

                    <span class="iconify" data-icon="bx:bx-down-arrow"></span>

                </div>
                
                <div class="buscador--filtro">
                    <div class="text">Precio Max</div>

                    <select class="select" id="maximo">
                            <option value="Todos">Todos</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>
                    <span class="iconify" data-icon="bx:bx-down-arrow"></span>

                </div>

            
                <div class="buscador--filtro">
                <div class="text">Puertas</div>

                    <select class="select" id="puertas">
                            <option value="Todos">Todos</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                    </select>
                <span class="iconify" data-icon="bx:bx-down-arrow"></span>

                </div>

                <div class="buscador--filtro">
                <div class="text">Transmisión</div>

                    <select class="select" id="transmision">
                            <option value="Todos">Todos</option>
                            <option value="automatico">Automática</option>
                            <option value="manual">Manual</option>
                    </select>
                <span class="iconify" data-icon="bx:bx-down-arrow"></span>

                </div>

                <div class="buscador--filtro">
                <div class="text">Color</div>

                    <select class="select" id="color">
                            <option value="Todos">Todos</option>
                            <option value="Negro">Negro</option>
                            <option value="Azul">Azul</option>
                            <option value="Blanco">Blanco</option>
                            <option value="Rojo">Rojo</option>
                    </select>
                <span class="iconify" data-icon="bx:bx-down-arrow"></span>

                </div>
        </form>


        <div id="resultado">
            <h1>Resultados</h1>
           
        </div>
    </div>

    
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
